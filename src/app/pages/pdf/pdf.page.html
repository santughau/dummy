<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PDF </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <pdf-viewer
    [src]="pdfSrc"
    [render-text]="true"
    style="display: block;"
    [fit-to-page]="true"
    [page]="3"
    [show-borders]="true"
  ></pdf-viewer>
</ion-content>
